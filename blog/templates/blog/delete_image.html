{% extends 'blog/base.html' %}

{% block title %}Delete Image - Tatana{% endblock %}

{% block content %}
<div class="form-container">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h2 style="color: var(--primary-color); margin-bottom: 1rem;">Delete Image</h2>
        <p style="color: #666;">Are you sure you want to delete this image?</p>
    </div>
    
    <div style="text-align: center; margin-bottom: 2rem;">
        <img src="{{ image.image.url }}" alt="{{ image.caption|default:post.title }}" 
             style="max-width: 300px; max-height: 300px; border-radius: 8px; box-shadow: var(--shadow);">
        {% if image.caption %}
            <p style="margin-top: 0.5rem; color: #666; font-style: italic;">{{ image.caption }}</p>
        {% endif %}
    </div>
    
    <div style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 1rem; margin-bottom: 2rem; text-align: center;">
        <p style="margin: 0; color: #856404;">
            <i data-feather="alert-triangle" style="width: 16px; height: 16px;"></i>
            This action cannot be undone.
        </p>
    </div>
    
    <form method="post" style="text-align: center;">
        {% csrf_token %}
        <div style="display: flex; gap: 1rem; justify-content: center;">
            <button type="submit" class="btn btn-danger">
                <i data-feather="trash-2" style="width: 18px; height: 18px;"></i>
                Yes, Delete Image
            </button>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">
                <i data-feather="arrow-left" style="width: 18px; height: 18px;"></i>
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
    feather.replace();
</script>
{% endblock %}
